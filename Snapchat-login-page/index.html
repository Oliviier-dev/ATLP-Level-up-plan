<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snapchat Login Page</title>
</head>
<body>

    <div class="wrapper">
        <div class="header">
            <img src="resources/Vector.svg" alt="">
        </div>
        <div class="content">
            <h3>Welcome Back!</h3>
            <div class="login-btn">Log In via Google</div>
            <span class="trouble">Trouble Logging In?</span>
            <span class="or">OR</span>
            <div class="register">
                <form>
                    <label for="name">
                        <input type="text" id="name" placeholder="Name">
                        <span>USERNAME OR EMAIL</span>
                    </label>
                    <label for="email">
                        <input type="password" id="email" placeholder="Email">
                        <span>PASSWORD</span>
                    </label>
                </form>
                <span class="forget">Forget password?</span>
            </div>
            <div class="login-button">Log In</div>
            <span class="sign-up"><span>Sign up</span> if you donâ€™t have an account</span>
        </div>
    </div>

</body>
</html>
