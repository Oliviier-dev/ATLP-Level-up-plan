<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snapchat Login Page</title>
</head>
<body>

    <div class="wrapper">
        <div class="header">
            <img src="resources/Vector.svg" alt="">
        </div>
        <div class="content">
            <h3>Welcome Back!</h3>
            <div>Log In via Google</div>
            <span>Trouble Logging In?</span>
            <span>OR</span>
            <div class="register">
                <form>
                    <label for="name">
                        <input type="text" id="name" placeholder="Name">
                        <span>Name</span>
                    </label>
                    <label for="email">
                        <input type="email" id="email" placeholder="Email">
                        <span>Email</span>
                    </label>
                </form>
                <span>Forget password?</span>
            </div>
            <div>Log In via Google</div>
            <span><span>Sign up</span> if you donâ€™t have an account</span>
        </div>
    </div>

</body>
</html>
